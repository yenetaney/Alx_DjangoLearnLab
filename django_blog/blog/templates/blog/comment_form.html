<!DOCTYPE html>
<html>
<head>
    <title>Edit Comment</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Edit Comment</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Comment</button>
    </form>

    <p><a href="{{ form.instance.post.get_absolute_url }}">Back to Post</a></p>
</body>
</html>
