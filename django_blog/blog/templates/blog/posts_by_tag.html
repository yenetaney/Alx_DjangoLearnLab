<!DOCTYPE html>
<html>
<head>
    <title>Posts tagged with "{{ tag_name }}"</title>
</head>
<body>
    <h1>Posts tagged with "{{ tag_name }}"</h1>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts found with this tag.</p>
    {% endif %}

    <p><a href="{% url 'post-list' %}">Back to all posts</a></p>
</body>
</html>
