<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>

    <p><a href="{% url 'post-list' %}">Back to all posts</a></p>
</body>
</html>
